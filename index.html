        .navbar {
            display: flex;

        }

        /* メインコンテンツエリア */
        .content {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .section {
            text-align: center;
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
            display: inline-block;
        }

        .section p {
            font-size: 16px;
            line-height: 1.6;
            margin-top: 10px;
        }
